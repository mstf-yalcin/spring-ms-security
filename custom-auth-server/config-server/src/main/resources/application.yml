spring:
  application:
  name: config-server
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: https://github.com/mstf-yalcin/config.git
          default-label: main
          timeout: 5
          clone-on-start: true
          force-pull: true


logging:
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"

encrypt:
  key: "45D81EC1EF61DF9AD8D3E5BB397F9"


management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    liveness-state:
        enabled: true
    readiness-state:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
  endpoint:
    health:
      probes:
        enabled: true
